<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in – Google Accounts</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background-color: #202124;
            color: #e8eaed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #2d2e30;
            border-radius: 8px;
            padding: 48px;
        }

        #step-email,
        #step-password,
        #step-totp {
            display: flex;
            gap: 80px;
            align-items: flex-start;
        }

        #step-email.hidden,
        #step-password.hidden,
        #step-totp.hidden {
            display: none;
        }

        .left-side {
            flex: 1;
            min-width: 300px;
        }

        .google-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 400;
            color: #e8eaed;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #e8eaed;
            font-weight: 400;
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background-color: #2d2e30;
            border: 1px solid #5f6368;
            border-radius: 4px;
            font-size: 16px;
            color: #e8eaed;
            margin-bottom: 12px;
        }

        input::placeholder {
            color: #9aa0a6;
        }

        input:focus {
            outline: none;
            border-color: #8ab4f8;
        }

        .forgot-link {
            color: #8ab4f8;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 24px;
            display: inline-block;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .guest-message {
            color: #9aa0a6;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .guest-link {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
        }

        .guest-link:hover {
            text-decoration: underline;
        }

        .bottom-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }

        .create-account {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 10px 24px;
            background-color: #8ab4f8;
            border: none;
            color: #202124;
            font-size: 14px;
            font-weight: 500;
            border-radius: 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #aecbfa;
        }

        .back-link {
            color: #8ab4f8;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #202124;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #5f6368;
        }

        .footer select {
            padding: 6px 8px;
            background-color: #2d2e30;
            border: 1px solid #5f6368;
            border-radius: 4px;
            color: #e8eaed;
            font-size: 14px;
            font-family: "Roboto", sans-serif;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-links a {
            color: #9aa0a6;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            #step-email,
            #step-password,
            #step-totp {
                flex-direction: column;
                gap: 40px;
            }

            .container {
                padding: 32px;
            }

            .footer {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<div class="main-content">
    <div class="container">
        <!-- EMAIL STEP -->
        <div id="step-email">
            <div class="left-side">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png"
                     class="google-logo">
                <div class="title">Sign in</div>
                <div class="subtitle">Use your Google Account</div>
            </div>

            <div class="right-side">
                <input id="email" type="email" placeholder="Email or phone"/>
                <a href="#" class="forgot-link">Forgot email?</a>

                <div class="guest-message">
                    Not your computer? Use a Private Window to sign in. 
                    <a href="#" class="guest-link">Learn more about using Guest mode</a>
                </div>

                <div class="bottom-actions">
                    <a href="#" class="create-account">Create account</a>
                    <button class="btn" onclick="goToPassword()">Next</button>
                </div>
            </div>
        </div>

        <!-- PASSWORD STEP -->
        <div id="step-password" class="hidden">
            <div class="left-side">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png"
                     class="google-logo">
                <div class="title">Welcome</div>
                <div class="subtitle" id="user-email"></div>
            </div>

            <div class="right-side">
                <input id="password" type="password" placeholder="Enter your password"/>
                <a href="#" class="forgot-link">Forgot password?</a>

                <div class="bottom-actions">
                    <span></span>
                    <button class="btn" onclick="goToTotp()">Next</button>
                </div>
            </div>
        </div>

        <!-- TOTP STEP -->
        <div id="step-totp" class="hidden">
            <div class="left-side">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png"
                     class="google-logo">
                <div class="title">2-Step Verification</div>
                <div class="subtitle">Enter the 6-digit code from your authenticator app</div>
            </div>

            <div class="right-side">
                <input id="totp" type="text" maxlength="6" placeholder="123456"/>

                <div class="bottom-actions">
                    <span></span>
                    <button class="btn" onclick="finish()">Verify</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <select name="select">
        <option value="English (United States)">English (United States)</option>
    </select>
    <div class="footer-links">
        <a target="_blank" href="https://support.google.com/accounts?hl=en">Help</a>
        <a target="_blank" href="https://policies.google.com/privacy">Privacy</a>
        <a target="_blank" href="https://policies.google.com/terms">Terms</a>
    </div>
</div>

<script>
function goToPassword() {
    const email = document.getElementById("email").value;
    if (email) {
        document.getElementById("user-email").textContent = email;
    }
    document.getElementById("step-email").classList.add("hidden");
    document.getElementById("step-password").classList.remove("hidden");
}

function goToTotp() {
    document.getElementById("step-password").classList.add("hidden");
    document.getElementById("step-totp").classList.remove("hidden");
}

function backToEmail() {
    document.getElementById("step-email").classList.remove("hidden");
    document.getElementById("step-password").classList.add("hidden");
}

function backToPassword() {
    document.getElementById("step-password").classList.remove("hidden");
    document.getElementById("step-totp").classList.add("hidden");
}

function finish() {
    alert("Demo complete — verification simulated.");
}
</script>

</body>
</html>
